<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-bind="text: appName">Milan Neighborhood Map</title>

    <!--(if target dev)><!-->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!--<!(endif)-->
    <!--(if target dist)>
    <link href="css/styles.min.css" rel="stylesheet">
    <!(endif)-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="nabar-header">
          <a href="#" class="navbar-brand" data-bind="text: appName"></a>
        </div>
        <button type="button" class="btn btn-default navbar-btn" aria-label="left Align" data-bind="click: toggleSlidebar">
          <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
        </button>
      </div>
    </nav>

    <aside class="sidebar navbar-inverse" data-bind="css: { toggle: sidebarToggler()}">
      <div class="container-fluid">
        <div class="input-group">
          <input class="form-control" placeholder="Name" data-bind="value: filterValue, event: {keyup: onEnter}">
          <span class="input-group-btn">
            <button class="btn btn-primary" data-bind="click: filter">
              <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
              Filter
            </button>
          </span>
        </div>
        <ul class="nav navbar-nav nav-pills nav-stacked" data-bind="foreach: places">
          <li data-bind="visible: visible, click: $parent.placeSelect, css: {active: active()}" ><a href="#" data-bind="text: name"></a></li>
        </ul>
      </div>      
    </aside>
  
    <div id="map" data-bind="css: { toggle: sidebarToggler()}"></div>

    <div id="info-window-template">
      <div class="info-window">      
        <div>{0}</div>
        <h1 class="firstHeading">{1}</h1>
        <div>
          <img data-replace="" alt="{1}" title="{1}" class="img-responsive">
          <p class="desc">{2}</p>
        </div>
      </div>
    </div>

    <div id="viewport-small" class="visible-xs-block visible-sm-block"></div>

    <!--(if target dev)><!-->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/knockout/dist/knockout.js"></script>
    <!-- endbower -->

    <script src="js/main.js"></script>
    <!--<!(endif)-->

    <!--(if target dist)>
    <script src="js/scripts.min.js"></script>
    <!(endif)-->

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtkSd9kZmhNgLPd6cju7AnqU7MTr4u6ZE&callback=app.onLoad">
    </script>
  </body>
</html>
