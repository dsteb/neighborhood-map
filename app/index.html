<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Milan Neighborhood Map</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="nabar-header">
          <a href="#" class="navbar-brand">Milan Neighborhood</a>
        </div>
        <button type="button" class="btn btn-default navbar-btn" aria-label="left Align">
          <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
        </button>
      </div>
    </nav>

    <aside class="sidebar navbar-inverse">
      <div class="container-fluid">
        <div class="input-group">
          <input class="form-control" placeholder="Name">
          <span class="input-group-btn">
            <button class="btn btn-primary">
              <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
              Filter
            </button>
          </span>
        </div>
        <ul class="nav navbar-nav nav-pills nav-stacked">
          <li><a href="#">Duomo di Milano</a></li>
          <li><a href="#">San Siro</a></li>
        </ul>
      </div>      
    </aside>
  
    <div id="map"></div>

    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtkSd9kZmhNgLPd6cju7AnqU7MTr4u6ZE&callback=initMap">
    </script>

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
  </body>
</html>
